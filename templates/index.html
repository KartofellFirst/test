<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∑–∫–∞</title>
    <style>
        .cursor {
          animation: blink 1s step-end infinite;
          color: #fff;
        }
        
        #screen {
          font-family: 'Courier New', monospace;
          background-color: #333;
          color: #fff;
          padding: 10px;
          white-space: pre-wrap;
          overflow-y: auto;
          height: 300px;
          border: 1px solid #444;
        }

        .screen-input {
          border: none;
          color: #fff;
          background: #333;
          padding: 3px;
        }

        .screen-wrapper {
            display: flex;
            flex-direction: column;
            width: 96vw;
            margin-left: 2vw;
            overflow: hidden;
        }
        
        @keyframes blink {
          50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <button id="spawn">üéµ –ó–∞—Å–ø–∞–≤–Ω–∏—Ç—å –∞—É–¥–∏–æ</button>
    <div id="player"></div>
    <span id="monitor"></span>
    <br><hr>
    <div class="screen-wrapper"><div id="screen"></div><input class="screen-input" onchange="Send(this.value);this.value=''"></div>

    <script>
        Show("Hello!")
        document.getElementById("spawn").addEventListener("click", async () => {
            Show("Downloading your file...")
            const res = await fetch("/play", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({})
            });
            const data = await res.json();

            if (data.success) {
                Show("Media loaded, creating audio tag...")
                const audio = document.createElement("audio");
                audio.src = data.filename;
                audio.controls = true;
                audio.autoplay = true;

                audio.addEventListener("canplaythrough", async () => {
                    await fetch("/delete", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ filename: data.filename })
                    });
                    Show("Saved to cache, removing file from server...")
                }, { once: true });

                audio.addEventListener("error", async () => {
                    Show("Redownloading the file on server");
                    const res2 = await fetch("/play", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({})
                    });
                    const data2 = await res2.json();
                    if (!data2.success) { 
                        await fetch("/report", {method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(`error while downloading ${data.filename}`)});
                        Show("Error occured, we sent a report in technical support. Please, reload the page");
                    } else { 
                        audio.load(); audio.play(); 
                        Show("Playing...")
                        audio.addEventListener("canplaythrough", async () => {
                            await fetch("/delete", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ filename: data.filename })
                            })}, { once: true });
                            Show("Saved to cache, removing file from server...")
                    }
                })

                document.getElementById("player").appendChild(audio);
                Show("Player spawned!")
            } else {
                await fetch("/report", {method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(`error while downloading ${data.filename}`)});
                Show("Error occured, we sent a report in technical support. Please, reload the page")
            }
            Monitor()
        });

        async function Monitor() {
            const res = await fetch("/monitor", {
                method: "GET",
                headers: { "Content-Type": "application/json" },
            })
            const data = await res.json();  
            document.getElementById('monitor').textContent = data;
            return data;
        }

        async function Send(message) {
            document.getElementById("screen").textContent += `$You>>> ${message}\n`
            const response = await fetch('/api/generate-content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });
    
            if (response.ok) {
                const data = await response.json();
                Show(data.text);
            }
        }

        function Show(text, delay=100) {
          text = `$Server>>> ${text}\n`
          const target = document.getElementById("screen");
          let index = 0;
          const cursor = document.createElement('span');
          cursor.textContent = '‚ñà'; // –∫—É—Ä—Å–æ—Ä, –∫–∞–∫ –≤ cmd
          cursor.className = 'cursor';
          target.appendChild(cursor);
        
          function typeStep() {
            if (index < text.length) {
              const chunkSize = Math.floor(Math.random() * 4) + 2; // 2‚Äì5 —Å–∏–º–≤–æ–ª–æ–≤
              const chunk = text.slice(index, index + chunkSize);
              cursor.insertAdjacentText('beforebegin', chunk);
              index += chunkSize;
              target.scrollTop = target.scrollHeight;
              setTimeout(typeStep, delay);
            } else {
              cursor.remove(); // —É–¥–∞–ª–∏—Ç—å –∫—É—Ä—Å–æ—Ä –ø–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            }
          }
        
          typeStep();
          Monitor()
        }
    </script>
</body>
</html>
