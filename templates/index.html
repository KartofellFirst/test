<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∑–∫–∞</title>
	<link href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .cursor {
          animation: blink 1s step-end infinite;
          color: #fff;
        }
        
        #screen {
          font-family: 'Courier New', monospace;
          background-color: #000;
          color: #fff;
          padding: 10px;
          white-space: pre-wrap;
          overflow-y: auto;
          height: 200px;
          border: 1px solid #444;
        }

        .screen-input {
          border: 1px solid #444;
          color: #fff;
          background: #000;
          padding: 3px;
          font-size: 16px;
		  border-radius: 0px;
        }

        .screen-input:focus {
            outline: #fff;
        }

        .screen-wrapper {
            display: flex;
            flex-direction: column;
            width: 70vw;
            overflow: hidden;
            min-width: 300px;
        }
        
        @keyframes blink {
          50% { opacity: 0; }
        }
    </style>
    <style>
        header {
            width: 100vw;
            background-color: #000000;
            display: flex;
            box-shadow: 0px 4px 8px 0px rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 15px;
            justify-content: space-between;
        }

        .logo {
            font-size: 30px;
            color: #fff;
            text-shadow: #fff 2px 2px 10px;
	        font-family: 'Oregano', cursive;
            font-weight: bold;
        }

        .add {
            border: 1px solid white;
            text-decoration: none;
            color: white;
            width: 40px;
            height: 40px;
            font-size: 25px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            padding-top: 5px;
            border-radius: 11px;
        }

        body {
            background-color: #000000;
        }

        #spawn {
            border: 1px solid white;
            background-color: #000000;
            box-shadow: 0px 0px 8px 0px rgba(255, 255, 255, 0.2);
            margin: 10px;
            color: white;
            font-size: 20px;
			font-weight: bold;
            padding: 10px;
            border-radius: 9999px;
            display: flex;
            justify-content: space-around;
            width: 180px;
            transition: color .6s ease;
	        transition: width 0.2s ease, padding 0.2s ease;
        }

        main {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
            gap: 15px;
        }

        #spawn:focus {
            color: #555;
        }

        .track-info {
            color: white;
            font-family: monospace;
            max-width: 230px;
            text-align: center;
        }

        .upper {
            color: white;
            background: none;
        }

	    #bg-animation {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
	<svg id="bg-animation" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <g id="chaos" transform="rotate(0 50 50)">
            <line x1="10" y1="10" x2="90" y2="80" stroke="white" stroke-width="0.2" />
            <line x1="30" y1="70" x2="80" y2="20" stroke="white" stroke-width="0.2" />
            <line x1="50" y1="0" x2="50" y2="100" stroke="white" stroke-width="0.2" />
            <line x1="0" y1="50" x2="100" y2="50" stroke="white" stroke-width="0.2" />
            <line x1="20" y1="30" x2="70" y2="90" stroke="white" stroke-width="0.2" />
            <line x1="90" y1="10" x2="10" y2="90" stroke="white" stroke-width="0.2" />
            <line x1="60" y1="15" x2="40" y2="85" stroke="white" stroke-width="0.2" />
            <line x1="10" y1="80" x2="100" y2="20" stroke="white" stroke-width="0.2" />
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="50s" repeatCount="indefinite" />
        </g>
    </svg>
	
    <header>
        <span class="logo">ùÑ¢ìè¢NTìè¢ùÑ¢</span>
        <a href="/import" class="add">+</a>
    </header>

    <main>
        <div style="display: flex;flex-direction: column;align-items: center;">
            <div style="display: flex; flex-direction: column;"><input id="songID" value="0" style="display: none;"><button id="spawn"><span id="play-pause" style="position: relative;font-family: 'Font Awesome 5 Free', sans-serif;">‚ñ∂</span><span id="pp-label">start stream</span></button></div>
            <div class="track-info"><span class="author">Inuyaski</span> - <span class="title">Lagtrain feat Kaai Yuki</span></div>
        </div>
        <div id="player"><audio id="audio" controls autoplay></div>
        <span id="monitor"></span>
        <div class="screen-wrapper"><div id="screen"></div><input class="screen-input" onchange="Send(this.value);this.value=''"></div>
    </main>
    <script>
        let ULM = "null";
        let BLM = "null";
        let SID = 0;
        let NSID = 0;
        let PSID = 0;
        let PLAY = false;
		let CACHED = false;

		const ctx = new (window.AudioContext || window.webkitAudioContext)();
		const sourceNode = ctx.createMediaElementSource(audio);
		const analyser = ctx.createAnalyser();
		analyser.fftSize = 256;
		const dataArray = new Uint8Array(analyser.frequencyBinCount);
		sourceNode.connect(analyser);
		analyser.connect(ctx.destination);
		let lastEnergy = 0;
		let spikeCooldown = 0;
		
        Show("Hello, my little client. What whould you ask?")

        const SBTN = document.getElementById("spawn");
		const audio = document.getElementById("audio");
        SBTN.addEventListener("click", async () => {
            const pp = document.getElementById("play-pause"); const label = document.getElementById("pp-label");
            if (!PLAY) { PLAY = true; pp.style.bottom = "1px"; pp.textContent = "‚ùö‚ùö"; SBTN.style.width = "130px"; label.textContent = "pause"; await play(); } 
			else { PLAY = false; pause(); pp.textContent = "‚ñ∂"; SBTN.style.width = "180px"; pp.style.bottom = "0px"; setTimeout(() => { label.textContent = "start stream"; }, 150); } 
        });

        
        function pause() {
          audio.pause();
        }


        function play() {
			CACHED? audio.play() : Play()
		}
		
        async function Play() {
			CACHED = false;
            Show("Downloading your file...")
            const res = await fetch("/play", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: SID })
            });
            const data = await res.json();

            if (data.success) {
                Show("Media loaded, creating audio tag...")
                audio.src = data.filename;

				function monitorEnergy() {
				  analyser.getByteFrequencyData(dataArray);
				  const energy = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
				
				  const diff = energy - lastEnergy;
				
				  if (diff > 20 && spikeCooldown <= 0) {
				    bold();
				    spikeCooldown = 20; // ~20 –∫–∞–¥—Ä–æ–≤ –ø–∞—É–∑—ã –ø–æ—Å–ª–µ –≤—Å–ø–ª–µ—Å–∫–∞
				  } else if (energy > 90 && spikeCooldown <= 0) {
				    thick();
				    spikeCooldown = 20;
				  }
				
				  lastEnergy = energy;
				  spikeCooldown = Math.max(spikeCooldown - 1, 0);
				  requestAnimationFrame(monitorEnergy);
				}
				
				audio.addEventListener("play", async () => {
			      await ctx.resume(); // –≤–∞–∂–Ω—ã–π –º–æ–º–µ–Ω—Ç –¥–ª—è iOS
			      monitorEnergy();    // –∑–∞–ø—É—Å–∫ –∞–Ω–∞–ª–∏–∑–∞
			    });

                audio.addEventListener("canplaythrough", async () => {
					CACHED = true;
                    await fetch("/delete", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ filename: data.filename })
                    });
                    Show("Saved to cache, removing file from server...")
                }, { once: true });

                audio.play()
            } else {
                await fetch("/report", {method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(`error while downloading ${data.filename}`)});
                Show("Error occured, we sent a report in technical support. Please, reload the page")
            }
        }

        async function Monitor() {
            const res = await fetch("/monitor", {
                method: "GET",
                headers: { "Content-Type": "application/json" },
            })
            const data = await res.json();  
            document.getElementById('monitor').textContent = data;
            return data;
        }

        async function Send(message) {
            document.getElementById("screen").textContent += `$You>>> ${message}\n`
            const response = await fetch('/api/generate-content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message, ulm: ULM, blm: BLM, sid: SID, nsid: NSID, psid: PSID, play: PLAY })
            });
    
            if (response.ok) {
                const data = await response.json();
                BLM = data.text;
            	ULM = message;
                Show(data.text.replace("\n", ""));
            }
        }

        function Show(text, delay=100) {
          text = `$Server>>> ${text}\n`
          const target = document.getElementById("screen");
          let index = 0;
          const cursor = document.createElement('span');
          cursor.textContent = '‚ñà'; // –∫—É—Ä—Å–æ—Ä, –∫–∞–∫ –≤ cmd
          cursor.className = 'cursor';
          target.appendChild(cursor);
        
          function typeStep() {
            if (index < text.length) {
              const chunkSize = Math.floor(Math.random() * 4) + 2; // 2‚Äì5 —Å–∏–º–≤–æ–ª–æ–≤
              const chunk = text.slice(index, index + chunkSize);
              cursor.insertAdjacentText('beforebegin', chunk);
              index += chunkSize;
              target.scrollTop = target.scrollHeight;
              setTimeout(typeStep, delay);
            } else {
              cursor.remove(); // —É–¥–∞–ª–∏—Ç—å –∫—É—Ä—Å–æ—Ä –ø–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            }
          }
        
          typeStep();
          Monitor()
        }

        function setColor(colorArray, duration = 1000) {
            const lines = document.querySelectorAll("#chaos line");
            lines.forEach((el, i) => {
                let color = Array.isArray(colorArray) ? colorArray[i % colorArray.length] : colorArray;

                el.style.transition = `stroke ${duration}ms ease-in-out`;
                el.style.stroke = color;
            });
        }

        function thickenChaosLines(width = 0.2, duration = 500) {
            const lines = document.querySelectorAll("#chaos line");
            lines.forEach(line => {
                line.style.transition = `stroke-width ${duration}ms ease-in-out`;
                line.setAttribute("stroke-width", width);
            });
        }

        function thick() {
            thickenChaosLines(0.1, 100)
            setTimeout(thickenChaosLines, 150)
        }

        function bold() {
            thickenChaosLines(0.6, 100)
            setTimeout(thickenChaosLines, 150)
        }
    </script>
</body>
</html>
