    <script>
        let ULM = "null";
        let BLM = "null";
        let SID = 0;
        let NSID = 0;
        let PSID = 0;
        let PLAY = false;

        let ctx = new (window.AudioContext || window.webkitAudioContext)();
        let buffer = null;
        let source = null;
        let startTime = 0;
        let offset = 0;
        let isPlaying = false;

        Show("Hello, my little client. What whould you ask?")

        const SBTN = document.getElementById("spawn")
        SBTN.addEventListener("click", () => {
            const pp = document.getElementById("play-pause"); const label = document.getElementById("pp-label");
            if (pp.textContent == "‚ñ∂") {pp.textContent = "\U+25AE\U+25AE"; SBTN.style.width = "120px"; PLAY = true; label.textContent = "pause"; play();} 
            else {pp.textContent = "‚ñ∂"; PLAY = false; SBTN.style.width = "170px"; setTimeout(() => {label.textContent = "start stream"}, 300); pause()}

            if (ctx.state === "suspended") ctx.resume();
        });

        async function play() {
          Show("Downloading your file...");
          const res = await fetch("/play", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: SID })
          });
          const data = await res.json();
        
          if (data.success) {
            Show("File loaded, decoding audio...");
            const response = await fetch(data.filename);
            const audioData = await response.arrayBuffer();
            buffer = await ctx.decodeAudioData(audioData);
        
            Show("Cached in memory, deleting from server...");
            await fetch("/delete", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ filename: data.filename })
            });
        
            playFrom(offset); // –∑–∞–ø—É—Å–∫ —Å —Ç–µ–∫—É—â–µ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
          } else {
            await fetch("/report", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(`error while downloading ${data.filename}`)
            });
            Show("Error occurred. Reload the page.");
          }
        }
        
        function pause() {
          if (source) source.stop();
          offset = ctx.currentTime - startTime;
          isPlaying = false;
          source = null;
        }


        function playFrom(position = 0) {
          source = ctx.createBufferSource();
          source.buffer = buffer;
          source.connect(ctx.destination);
          source.start(0, position);
          startTime = ctx.currentTime - position;
          isPlaying = true;


          source.onended = () => {
            isPlaying = false;
          };
        }

        async function Monitor() {
            const res = await fetch("/monitor", {
                method: "GET",
                headers: { "Content-Type": "application/json" },
            })
            const data = await res.json();  
            document.getElementById('monitor').textContent = data;
            return data;
        }

        async function Send(message) {
            document.getElementById("screen").textContent += `$You>>> ${message}\n`
            const response = await fetch('/api/generate-content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message, ulm: ULM, blm: BLM, sid: SID, nsid: NSID, psid: PSID, play: PLAY })
            });
    
            if (response.ok) {
                const data = await response.json();
                BLM = data.text;
            	ULM = message;
                Show(data.text.replace("\n", ""));
            }
        }

        function Show(text, delay=100) {
          text = `$Server>>> ${text}\n`
          const target = document.getElementById("screen");
          let index = 0;
          const cursor = document.createElement('span');
          cursor.textContent = '‚ñà'; // –∫—É—Ä—Å–æ—Ä, –∫–∞–∫ –≤ cmd
          cursor.className = 'cursor';
          target.appendChild(cursor);
        
          function typeStep() {
            if (index < text.length) {
              const chunkSize = Math.floor(Math.random() * 4) + 2; // 2‚Äì5 —Å–∏–º–≤–æ–ª–æ–≤
              const chunk = text.slice(index, index + chunkSize);
              cursor.insertAdjacentText('beforebegin', chunk);
              index += chunkSize;
              target.scrollTop = target.scrollHeight;
              setTimeout(typeStep, delay);
            } else {
              cursor.remove(); // —É–¥–∞–ª–∏—Ç—å –∫—É—Ä—Å–æ—Ä –ø–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            }
          }
        
          typeStep();
          Monitor()
        }

        function setColor(colorArray, duration = 1000) {
            const lines = document.querySelectorAll("#chaos line");
            lines.forEach((el, i) => {
                let color = Array.isArray(colorArray) ? colorArray[i % colorArray.length] : colorArray;

                el.style.transition = `stroke ${duration}ms ease-in-out`;
                el.style.stroke = color;
            });
        }

        function thickenChaosLines(width = 0.2, duration = 500) {
            const lines = document.querySelectorAll("#chaos line");
            lines.forEach(line => {
                line.style.transition = `stroke-width ${duration}ms ease-in-out`;
                line.setAttribute("stroke-width", width);
            });
        }

        function thick() {
            thickenChaosLines(0.1, 100)
            setTimeout(thickenChaosLines, 150)
        }

        function bold() {
            thickenChaosLines(0.6, 100)
            setTimeout(thickenChaosLines, 150)
        }
