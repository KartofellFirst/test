<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∑–∫–∞</title>
	<link href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .cursor {
          animation: blink 1s step-end infinite;
          color: #fff;
        }
        
        #screen {
          font-family: 'Courier New', monospace;
          background-color: #000;
          color: #fff;
          padding: 10px;
          white-space: pre-wrap;
          overflow-y: auto;
          height: 200px;
          border: 1px solid #444;
        }

        .screen-input {
          border: 1px solid #444;
          color: #fff;
          background: #000;
          padding: 3px;
          font-size: 16px;
		  border-radius: 0px;
        }

        .screen-input:focus {
            outline: #fff;
        }

        .screen-wrapper {
            display: flex;
            flex-direction: column;
            width: 70vw;
            overflow: hidden;
            min-width: 300px;
        }
        
        @keyframes blink {
          50% { opacity: 0; }
        }
    </style>
    <style>
        header {
            width: 100vw;
            background-color: #000000;
            display: flex;
            box-shadow: 0px 4px 8px 0px rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 15px;
            justify-content: space-between;
        }

        .logo {
            font-size: 30px;
            color: #fff;
            text-shadow: #fff 2px 2px 10px;
	        font-family: 'Oregano', cursive;
            font-weight: bold;
        }

        .add {
            border: 1px solid white;
            text-decoration: none;
            color: white;
            width: 40px;
            height: 40px;
            font-size: 25px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            padding-top: 5px;
            border-radius: 11px;
        }

        body {
            background-color: #000000;
        }

        #spawn {
            border: 1px solid white;
            background-color: #000000;
            box-shadow: 0px 0px 8px 0px rgba(255, 255, 255, 0.2);
            margin: 10px;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 9999px;
            display: flex;
            justify-content: space-around;
            width: 170px;
            transition: color .6s ease;
        }

        main {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
            gap: 15px;
        }

        #spawn:focus {
            color: #555;
        }

        .track-info {
            color: white;
            font-family: monospace;
            max-width: 230px;
            text-align: center;
        }

        .upper {
            color: white;
            background: none;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">ùÑ¢ìè¢NTìè¢ùÑ¢</span>
        <a href="/import" class="add">+</a>
    </header>

    <main>
        <div style="display: flex;flex-direction: column;align-items: center;">
            <div style="display: flex; flex-direction: column;"><input id="songID" value="0" style="display: none;"><button id="spawn"><span id="play-pause">‚ñ∂</span><span>start stream</span></button></div>
            <div class="track-info"><span class="author">Inuyaski</span> - <span class="title">Lagtrain feat Kaai Yuki</span></div>
        </div>
        <div id="player"></div>
        <span id="monitor"></span>
        <div class="screen-wrapper"><div id="screen"></div><input class="screen-input" onchange="Send(this.value);this.value=''"></div>
    </main>
    <script>
        let ULM = "null";
        let BLM = "null";
        let SID = 0;
        let NSID = 0;
        let PLAY = false;
        
        Show("Hello, my little client. What whould you ask?")
        document.getElementById("spawn").addEventListener("click", async () => {
            const pp = document.getElementById("play-pause");
            if (pp.textContent == "‚ñ∂") {pp.textContent = "‚à•"; PLAY = true;} 
            else {pp.textContent = "‚ñ∂"; PLAY = false;}
            Show("Downloading your file...")
            const res = await fetch("/play", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: document.querySelector("#songID").value || 0 })
            });
            const data = await res.json();

            if (data.success) {
                Show("Media loaded, creating audio tag...")
                const audio = document.createElement("audio");
                audio.src = data.filename;
                audio.controls = true;
                audio.autoplay = true;

                audio.addEventListener("canplaythrough", async () => {
                    await fetch("/delete", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ filename: data.filename })
                    });
                    Show("Saved to cache, removing file from server...")
                }, { once: true });

                audio.addEventListener("error", async () => {
                    Show("Redownloading the file on server");
                    const res2 = await fetch("/play", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({})
                    });
                    const data2 = await res2.json();
                    if (!data2.success) { 
                        await fetch("/report", {method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(`error while downloading ${data.filename}`)});
                        Show("Error occured, we sent a report in technical support. Please, reload the page");
                    } else { 
                        audio.load(); audio.play(); 
                        Show("Playing...")
                        audio.addEventListener("canplaythrough", async () => {
                            await fetch("/delete", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ filename: data.filename })
                            })}, { once: true });
                            Show("Saved to cache, removing file from server...")
                    }
                })

                document.getElementById("player").appendChild(audio);
            } else {
                await fetch("/report", {method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(`error while downloading ${data.filename}`)});
                Show("Error occured, we sent a report in technical support. Please, reload the page")
            }
        });

        async function Monitor() {
            const res = await fetch("/monitor", {
                method: "GET",
                headers: { "Content-Type": "application/json" },
            })
            const data = await res.json();  
            document.getElementById('monitor').textContent = data;
            return data;
        }

        async function Send(message) {
            document.getElementById("screen").textContent += `$You>>> ${message}\n`
            const response = await fetch('/api/generate-content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message, ulm: ULM, blm: BLM, sid: SID, nsid: NSID, play: PLAY })
            });
    
            if (response.ok) {
                const data = await response.json();
                BLM = data.text;
            	ULM = message;
                Show(data.text.replace("\n", ""));
            }
        }

        function Show(text, delay=100) {
          text = `$Server>>> ${text}\n`
          const target = document.getElementById("screen");
          let index = 0;
          const cursor = document.createElement('span');
          cursor.textContent = '‚ñà'; // –∫—É—Ä—Å–æ—Ä, –∫–∞–∫ –≤ cmd
          cursor.className = 'cursor';
          target.appendChild(cursor);
        
          function typeStep() {
            if (index < text.length) {
              const chunkSize = Math.floor(Math.random() * 4) + 2; // 2‚Äì5 —Å–∏–º–≤–æ–ª–æ–≤
              const chunk = text.slice(index, index + chunkSize);
              cursor.insertAdjacentText('beforebegin', chunk);
              index += chunkSize;
              target.scrollTop = target.scrollHeight;
              setTimeout(typeStep, delay);
            } else {
              cursor.remove(); // —É–¥–∞–ª–∏—Ç—å –∫—É—Ä—Å–æ—Ä –ø–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            }
          }
        
          typeStep();
          Monitor()
        }

    </script>
</body>
</html>
